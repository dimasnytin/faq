<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="slider-wrapper">
      <button id="prev-slide" class="slide-button material-symbols-rounded">
        chevron_left
      </button>
      <ul class="image-list">
        <img class="image-item" src="src/images/1.jpg" alt="img-1" />
        <img class="image-item" src="src/images/2.jpg" alt="img-2" />
        <img class="image-item" src="src/images/3.jpg" alt="img-3" />
        <img class="image-item" src="src/images/4.jpg" alt="img-4" />
        <img class="image-item" src="src/images/5.jpg" alt="img-5" />
        
      </ul>
      <button id="next-slide" class="slide-button material-symbols-rounded">
        chevron_right
      </button>
    </div>
    <div class="slider-scrollbar">
      <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </div>
</body>

</html>
